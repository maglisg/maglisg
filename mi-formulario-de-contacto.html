<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi formulario de contacto</title>
    <meta name="viewport" content="width=device=width, initial=scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Contactar</h1>
    <br>
    <form action="">
         <label for="Nombre">Nombre:</label>
         <input type="text" id="Para" name="Nombre">
         <br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email">
         <br>
         <label for="Temática">Temática:</label>
         <select name="Temática" id="Temática">
                <option value="--Elige una opcion--">--Elige una opción--</option>
                <option value="Consulta">Consulta</option>
                <option value="Propuesta">Propuesta</option>
                <option value="Reporte">Reporte</option>
                <option value="Otro">Otro</option>
         </select>
         <br>
         <label for="Asunto">Asunto:</label>
         <input type="text" id="Asunto" name="Asunto">
         <br>
         <label for="Cuerpo">Cuerpo:</label>
         <textarea name="Cuerpo" id="Cuerpo" cols="30" rows="3"></textarea>
         <input type="submit" value="Enviar">
    </form>
</body>
</html>
